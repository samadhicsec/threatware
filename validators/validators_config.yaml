---
validator-config:
  - tag: validate-as-version
    validator: regex
    config:
      pattern: "^\\d+.\\d+$"
  - tag: validate-as-date
    validator: date
    config:
  - tag: validate-as-single-entry
    validator: string
    config:
      method: "count"
      input-parameter: "\n"
      expected-result: 0
  - tag: validate-as-yes-no
    validator: regex
    config:
      pattern: "(?i){{ values.yes }}|{{ values.no }}"
  - tag: validate-as-CIA
    validator: regex
    config:
      pattern: "(?i){{ values.confidentiality }}|{{ values.integrity }}|{{ values.availability }}"
  - tag: validate-as-status
    validator: regex
    config:
      pattern: "(?i){{ values.draft }}|{{ values.approved }}|{{ values.obsolete }}"
  - tag: validate-from-template
    validator: template
    config:
